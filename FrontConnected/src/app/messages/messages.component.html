
<div class="row justify-content-center">
    <div class="col-md-12">
        <nb-chat size="medium">
            <nb-chat-message
              *ngFor="let message of chatService.messages"
              [message]="message.text"
              [reply]="message.user == this.email"
              [sender]="message.user"
              [date]="message.timestamp"
            ></nb-chat-message>
            <nb-chat-form (send)="sendMessage($event)">
            </nb-chat-form>
          </nb-chat>
    </div>      
</div>
